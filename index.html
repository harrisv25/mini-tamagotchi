<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild-Kingdom</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="eat" class="function box bottom left">
        <h1>Eat Here</h1>
        <img src="/img/eat.webp">
    </div>
    <div id="sleep" class="function box bottom right">
        <h1>Sleep Here</h1>
        <img src="/img/sleep.gif">
    </div>
    <div id="play" class="function box top right">
        <h1>Play Here</h1>
        <img src="/img/play.gif">
    </div>
    <div id="exercise" class="function box top left">
        <h1>Exercise Here</h1>
        <img src="/img/exercise.gif">
    </div>
    <div id="center-piece" class="box center">
        <form id='starter'>
            <label for="pet_name"><h1>Welcome!</h1></label><br>
            <input type="text" id="pet_name" name="pet_name" value="">Enter a pet name<br>
            <input id='goButton' type="submit" value="Let's Go!!!">
        </form> 
    </div>
    <script src="apps/app.js"></script>
</body>
</html>
